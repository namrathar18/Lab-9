<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header & Navigation -->
        <div class="bg-blue-600 text-white p-6 rounded-lg mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-3xl font-bold">üè• Hospital Management System</h1>
                <p class="text-blue-100">Patient Registration & Management</p>
            </div>
            <nav class="mt-4 md:mt-0">
                <a href="index.html" class="mx-2 hover:underline">Home</a>
                <a href="about.html" class="mx-2 hover:underline">About</a>
                <a href="services.html" class="mx-2 hover:underline">Services</a>
                <a href="contact.html" class="mx-2 font-bold underline">Contact</a>
            </nav>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="contactName" name="name" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="contactEmail" name="email" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Message</label>
                    <textarea id="contactMessage" name="message" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Send Message</button>
            </form>
            <div id="contactSuccess" class="hidden mt-4 text-green-600 font-semibold"></div>
        </div>
    </div>
    <!-- Footer (same as index.html) -->
    <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('contactName').value;
        const email = document.getElementById('contactEmail').value;
        const message = document.getElementById('contactMessage').value;
        const res = await fetch('/api/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
        });
        const data = await res.json();
        const msgDiv = document.getElementById('contactSuccess');
        if (res.ok) {
            msgDiv.textContent = data.message;
            msgDiv.classList.remove('hidden');
            document.getElementById('contactForm').reset();
        } else {
            msgDiv.textContent = data.error || 'Something went wrong.';
            msgDiv.classList.remove('hidden');
            msgDiv.classList.add('text-red-600');
        }
    });
    </script>

        </div>
