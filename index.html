<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-6 rounded-lg mb-6">
            <h1 class="text-3xl font-bold">üè• Hospital Management System</h1>
            <p class="text-blue-100">Patient Registration & Management</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">Register New Patient</h2>
            <form id="patientForm" enctype="multipart/form-data">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Name *</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email *</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Phone *</label>
                        <input type="tel" id="phone" name="phone" required 
                               class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Profile Picture</label>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*"
                               class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                    Register Patient
                </button>
            </form>
        </div>

        <!-- Patients List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Registered Patients</h2>
                <button onclick="loadPatients()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                    Refresh List
                </button>
            </div>
            <div id="patientsList" class="space-y-4">
                <!-- Patients will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">Edit Patient</h3>
            <form id="editForm" enctype="multipart/form-data">
                <input type="hidden" id="editId">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" id="editName" name="name" required 
                               class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="editEmail" name="email" required 
                               class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Phone</label>
                        <input type="tel" id="editPhone" name="phone" required 
                               class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Profile Picture</label>
                        <input type="file" id="editProfilePicture" name="profilePicture" accept="image/*"
                               class="w-full p-2 border rounded-md">
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" onclick="closeEditModal()" 
                            class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Register new patient
        document.getElementById('patientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/patients', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Patient registered successfully! ' + (result.emailSent ? 'Email sent.' : 'Email failed.'));
                    e.target.reset();
                    loadPatients();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Load patients
        async function loadPatients() {
            try {
                const response = await fetch('/api/patients');
                const patients = await response.json();
                
                const patientsList = document.getElementById('patientsList');
                patientsList.innerHTML = '';
                
                if (patients.length === 0) {
                    patientsList.innerHTML = '<p class="text-gray-500">No patients registered yet.</p>';
                    return;
                }
                
                patients.forEach(patient => {
                    const patientDiv = document.createElement('div');
                    patientDiv.className = 'border p-4 rounded-md flex items-center justify-between';
                    patientDiv.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                                ${patient.profile_picture ? 
                                    `<img src="/uploads/${patient.profile_picture}" alt="Profile" class="w-full h-full object-cover">` :
                                    '<span class="text-2xl">üë§</span>'
                                }
                            </div>
                            <div>
                                <h3 class="font-semibold">${patient.name}</h3>
                                <p class="text-gray-600">${patient.email}</p>
                                <p class="text-gray-600">${patient.phone}</p>
                                <p class="text-sm text-gray-500">ID: ${patient.id} | Registered: ${new Date(patient.created_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="space-x-2">
                            <button onclick="editPatient(${patient.id})" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Edit</button>
                            <button onclick="deletePatient(${patient.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                        </div>
                    `;
                    patientsList.appendChild(patientDiv);
                });
            } catch (error) {
                alert('Error loading patients: ' + error.message);
            }
        }

        // Edit patient
        async function editPatient(id) {
            try {
                const response = await fetch(`/api/patients/${id}`);
                const patient = await response.json();
                
                document.getElementById('editId').value = patient.id;
                document.getElementById('editName').value = patient.name;
                document.getElementById('editEmail').value = patient.email;
                document.getElementById('editPhone').value = patient.phone;
                
                document.getElementById('editModal').classList.remove('hidden');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Update patient
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`/api/patients/${id}`, {
                    method: 'PUT',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Patient updated successfully!');
                    closeEditModal();
                    loadPatients();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Delete patient
        async function deletePatient(id) {
            if (confirm('Are you sure you want to delete this patient?')) {
                try {
                    const response = await fetch(`/api/patients/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        alert('Patient deleted successfully!');
                        loadPatients();
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Load patients on page load
        loadPatients();
    </script>
</body>
</html>
